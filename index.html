<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decimal Number Converter</h1>
        <input type="number" id="decimal-input" placeholder="Enter decimal number">
        <button onclick="convert()">Convert</button>
        <div id="results">
            <p>Binary: <span id="binary-result"></span></p>
            <p>Hexadecimal: <span id="hexadecimal-result"></span></p>
            <p>Roman Numerals: <span id="roman-result"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
