<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Converter</h1>
        <label for="inputNumber">Enter denary number:</label>
        <input type="number" id="inputNumber" min="0" oninput="convert()">
        <div class="output">
            <p>Binary: <span id="binaryOutput"></span></p>
            <p>Hexadecimal: <span id="hexOutput"></span></p>
            <p>Roman: <span id="romanOutput"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
